<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/MainPage.css">
  <link rel="icon" type="image/x-icon" href="../static/images/logo1.png" sizes="64x64 32x32">
  <title>Cranium Cryptics</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/forgotPassword.css">
</head>
<!-- body section of the forgot password page -->
<body class="align">
   <!-- form section of the forgot password page -->
   <div class="form-space">
       <!-- logo and heading section of the forgot password page -->
       <section class="signin-image">
          <img src="../static/images/logo1.png" height="70px" width="70px" >
          <h1 class="register-heading">Reset to <span class="heading-span">Cranium</span> Cryptics</h1>
       </section>
       <!-- form section of the forgot password page -->
       <div class="login-container">

           <form class="form login" id="regForm">
                <!-- email, username, password and confirm password fields of the forgot password page -->
                <!-- email field of the forgot password page -->
                <div class="form__field">
                    <label for="reg_email" class="content-login">Email:</label>
                    <input id="reg_email" type="text" name="email" class="form__input" placeholder="Enter Email" required>
                </div>

                <!-- username field of the forgot password page -->
                <div class="form__field">
                    <label for="reg_username" class="content-login">Username:</label>
                    <input id="reg_username" type="text" name="username" class="form__input" placeholder="Enter Username" required>
                </div>

                <!-- password fields of the forgot password page -->
                <div class="form__field">
                    <label for="reg_password" class="content-login">Password:</label>
                    <input id="reg_password" type="password" name="password" class="form__input" placeholder="Enter new Password" required>
                </div>

                <!-- confirm password field of the forgot password page -->
                <div class="form__field">
                    <label for="reg_confirm" class="content-login">Confirm Password:</label>
                    <input id="reg_confirm" type="password" name="confirmPassword" class="form__input" placeholder="Re Enter new Password" required>
                </div>

                <!-- submit button of the forgot password page -->
                <div class="form__field">
                    <input type="submit" value="Reset Password">
                </div>

           </form>

  </div>

   </div>

   <div id="customAlert" class="issue">
    <div class="issue-content">
      <p id="alertMessage"></p>
    </div>
  </div>

<!-- firebase script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<!-- JavaScript file of the forgot password page -->
<script src="../static/javaScript/forgotPassword.js"></script>

</body>


</html>
